services:
  - type: web
    name: cs2-match-backend
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: |
      curl -fsSL https://bun.sh/install | bash
      export PATH="$HOME/.bun/bin:$PATH"
      bun install
    startCommand: |
      export PATH="$HOME/.bun/bin:$PATH"
      bun run backend/server.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PANDASCORE_API_TOKEN
        sync: false
